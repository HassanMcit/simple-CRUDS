<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hassan Ali Exam.">
    <title>Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-body-secondary">
    <div class="container-fluid bg-dark text-white mb-5 w-100">
        <div class="row justify-content-between align-items-center fs-3">
            <div class=" col-6 p-4">Manager <span class="fw-bold">Employee</span></div>
            <div class=" col-6 p-4 text-center">
                <div class="row g-3">
                    <div class="col-xl-6">
                        <div class="inner">
                            <button type="button" class="btn btn-danger w-100" id="deleteBtn" onclick="deleteAll()">
                                <i class="fa-solid fa-trash-can pe-2"></i> Delete
                            </button>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="inner">
                            <button type="button" class="btn btn-success w-100" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" id="addBtn" onclick="clearProduct()">
                                <i class="fa-solid fa-user-plus pe-2"></i> New Employee
                            </button>
                            <div class="modal fade w-100" id="exampleModal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Information
                                            </h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="my-3">
                                                <input class="form-control form-control-lg" type="text"
                                                    placeholder="Name" id="productName"
                                                    aria-label="default input example">
                                            </div>
                                            <div class="my-3">
                                                <input class="form-control form-control-lg" type="email"
                                                    placeholder="Email" id="productPrice" required
                                                    aria-label="default input example">
                                            </div>
                                            <div class="my-3">
                                                <input class="form-control form-control-lg" placeholder="Address"
                                                    id="productCategory" aria-label="default input example">
                                            </div>
                                            <div class="my-3">
                                                <input class="form-control form-control-lg" type="number"
                                                    placeholder="Phone" id="productDesc"
                                                    aria-label="default input example">
                                            </div>
                                            <div class="my-3">
                                                <input class="form-control form-control-lg" type="file"
                                                    placeholder="Employee image" id="productImage"
                                                    aria-label="default input example">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary d-block" id="saveBtn"
                                                onclick="addProduct()">Save</button>
                                            <button type="button" class="btn btn-warning text-white d-none"
                                                id="updateBtn" onclick="updata()">Updata</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <div class="form-floating mt-5">
                    <input class="form-control mt-5 form-control-lg" type="text" placeholder="Phone" id="search"
                        aria-label="default input example" oninput="searchEmp()"/>
                        <label for="search">Search For Employee</label>
                </div>
            </div>
            <div class="col-12 px-0">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">
                                ID
                            </th>
                            <th scope="col">Photo</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col" class="ps-4">Actons</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
</body>

</html>
